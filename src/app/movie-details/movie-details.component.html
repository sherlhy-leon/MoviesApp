<div class="d-flex justify-content-center align-items-center " style="margin-top: 100px;">
    <div class="d-flex justify-content-center align-items-center">
        <img style="padding: 10px;" src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}">
        <div style="width: 350px; height: 450px; padding: 10px; "> 
            <h4>{{movie.title}}</h4>
            <p>{{movie.overview}}</p>
            <div class="d-flex justify-content-between">
                <img src="https://image.tmdb.org/t/p/w185/{{movie.backdrop_path}}">
                <div>
                    <h6>Popularity: {{movie.vote_average}}</h6>
                    <button *ngIf="isfavorite" type="button" class="btn btn-primary" (click)="RemovetoFavorites(movie)">Remove</button>
                    <button *ngIf="!isfavorite" type="button" class="btn btn-success" (click)="AddtoFavorites(movie)">Add</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
