<div class="d-flex ">
    <div class="vertical-nav bg-dark navbar-pos">
        <ul class="nav flex-column bg-dark mb-0">
            <li class="nav-item" >
              <a routerLink="/movies/popular" class="nav-link text-white font-italic padding-2">
                        <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                        Populars movies
                    </a>
            </li>
            <li class="nav-item">
              <a routerLink="/movies/now_playing" class="nav-link text-white font-italic padding-2">
                        <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
                        Playing now
                    </a>
            </li>
            <li class="nav-item">
              <a routerLink="/movies/upcoming" class="nav-link text-white font-italic padding-2">
                        <i class="fa fa-cubes mr-3 text-primary fa-fw"></i>
                        Upcomming
                    </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link dropdown-toggle text-white font-italic padding-2" role="button"  aria-haspopup="true" aria-expanded="true"> 
                    <i class="fa fa-cubes mr-3 text-primary fa-fw"></i> 
                    Genres
                </a>
                <div class="pos-relative bg-dark genres-position">
                    <app-genre [type] = "'movies'"></app-genre>
                </div>
            </li>

        </ul>
    </div>
    
    <div class="container container-pos">
        <div class="row justify-content-around" *ngIf="movies.length != 0">
                <div class=" col-lg-4 col-md-6 col-sm-12 mt-sm-5" *ngFor="let movie of movies">
                    <div class="image-and-title" >
                        <img class="img-fluid" src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" routerLink="/movie/{{movie.id}}">
                        <h3>{{movie.title}}</h3>
                    </div>
                </div>
        </div>
        <div class="d-flex justify-content-center align-items-center pos" *ngIf="movies.length == 0">
            <img class="img-size" src="../../assets/emptyList.png"/>
            <h2 style="color: gray; height: 37vh;"> There are no movies</h2>
        </div>
    </div>

    

</div>
