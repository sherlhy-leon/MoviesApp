
<div class="container">
    <div class="row justify-content-center margin-top color">
        <h1>Populars Movies</h1>
    </div>
    <div class="row justify-content-around " >
            <div class="col-md-4 margin-top" *ngFor="let movie of movies">
                <div class="image-and-title">
                    <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}">
                    <h3>{{movie.title}}</h3>
                </div>
            </div>
    </div>
</div>
