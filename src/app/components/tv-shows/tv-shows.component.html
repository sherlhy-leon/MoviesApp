<div class="d-flex ">
    <div class="vertical-nav bg-dark navbar-position">
        <ul class="nav flex-column bg-dark mb-0">
            <li class="nav-item" >
              <a routerLink="/tvshows/popular" class="nav-link text-white font-italic padding-2">
                        <i class="mr-3 text-primary fa-fw"></i>
                        Populars Shows
                    </a>
            </li>
            <li class="nav-item">
              <a routerLink="/tvshows/on_the_air" class="nav-link text-white font-italic padding-2">
                        <i class="mr-3 text-primary fa-fw"></i>
                        On the air
                    </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link dropdown-toggle text-white font-italic padding-2" role="button"  aria-haspopup="true" aria-expanded="true"> 
                    <i class="mr-3 text-primary fa-fw"></i> 
                    Genres
                </a>
                <div class="pos-relative bg-dark genres-position">
                    <app-genre [type] = "'tvshows'"></app-genre>
                </div>
            </li>
    
        </ul>
    </div>
    
    
    <div class="container " style="margin-left: 17%; margin-top: 50px;">
        <div class="row justify-content-around " *ngIf="tvshows.length != 0" >
                <div class=" col-lg-4 col-md-6 col-sm-12 mt-sm-5" *ngFor="let tvshow of tvshows">
                    <div class=" image-and-title">
                        <img src="https://image.tmdb.org/t/p/w300/{{tvshow.poster_path}}" routerLink="/tvshow/{{tvshow.id}}">
                        <h3>{{tvshow.name}}</h3>
                    </div>
                </div>
        </div>
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh; flex-direction: column;" *ngIf="tvshows.length == 0">
            <img class="img-size" src="../../assets/emptyList.png"/>
            <h2 style="color: gray; height: 37vh;"> There are no TV Shows</h2>
        </div>
    </div>

</div>
